
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8Bit Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <h1 id="site-title" class="monoton">8Bit Play</h1>
    <audio id="intro-sound" autoplay>
      <source src="8bit_intro_sound.mp3" type="audio/mpeg" />
    </audio>
    <p>Cargando...</p>
  </div>

  <div id="profile-select" class="hidden">
    <h2>Selecciona tu perfil</h2>
    <div class="profiles">
      <img src="gaelprofile.webp" onclick="selectProfile('Gael')" />
      <img src="jasonprofile.webp" onclick="selectProfile('Jason')" />
      <img src="bryanprofile.webp" onclick="selectProfile('Bryan')" />
      <img src="danielprofile.webp" onclick="selectProfile('Daniel')" />
    </div>
  </div>

  <div id="main-menu" class="hidden">
    <header>
      <span id="selected-profile"></span>
      <button onclick="toggleMenu()">☰</button>
    </header>
    <div id="side-menu" class="hidden">
      <button onclick="goToSection('Inicio')">Inicio</button>
      <button onclick="goToSection('Series')">Series</button>
      <button onclick="goToSection('Películas')">Películas</button>
      <button onclick="goToSection('Tendencias')">Tendencias</button>
      <button onclick="goToSection('Nuevos lanzamientos')">Nuevos lanzamientos</button>
      <button onclick="resetProfile()">Seleccionar perfil</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <main>
      <div class="media-card" onclick="openSerie()">
        <img src="seriecover.webp" />
        <p>8Bit Crew: La Serie</p>
      </div>
      <div class="media-card" onclick="openMovie()">
        <img src="moviecover.webp" />
        <p>8Bit Crew: La Película</p>
      </div>
    </main>
  </div>

  <div id="media-view" class="hidden">
    <div id="media-banner" class="fade-dark">
      <!-- Imagen desde JS -->
    </div>
    <div id="media-options">
      <!-- Botones dinámicos -->
    </div>
    <button onclick="goBackToMenu()">Regresar al menú</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
